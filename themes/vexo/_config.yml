  enable: false
  per_page: false
  cdn: //cdn.bootcss.com/mathjax/2.7.1/latest.js?config=TeX-AMS-MML_HTMLorMML

# Local Search Support
local_search:
  enable: true
  ##preload: true
  root: ''
  trigger: auto
  unescape: false
  placeholder: Anything...  今天想看什么w
  top_n_per_article: 1


# hexo-generator-search
search:
  path: search.xml
  field: post
  format: html
  ##limit: 10000
  content: true
  template: ./search.xml
  ##format: html
  ##format: striptags

# hexo-lazyload-image
lazyload:
  enable: true
  onlypost: true # optional
  loadingImg: images/loading-small.gif # optional eg /images/loading.gif
  isSPA: false # optional
  preloadRatio: 1 # optional, default is 1

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: true
  debug: true
  model:
    use: live2d-widget-model-hijiki #这里改为你模型的名字
  display:
    position: right  #left放左，right放右
    width: 150
    height: 300
  mobile:
    show: true
  react:
    opacity: 0.7

aplayer:
  host: https://cps3storage.s3.ap-southeast-1.amazonaws.com